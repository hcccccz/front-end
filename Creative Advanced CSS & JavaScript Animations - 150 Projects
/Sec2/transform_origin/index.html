<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            display:block;
            margin: auto;
            width: 300px;
            margin-top: 100px;
            transition: transform 2s;

        }
        div {
            margin: auto;
        }

        #one:hover {
            transform: rotate(45deg);
            transform-origin: 30% 80%;
        }
        #two:hover {
            transform: rotate(45deg);
            transform-origin: left top;
        }

    </style>
</head>
<body>
    <div>
    <img id="one" src="cat.jpg" alt="">
    <img id="two" src="cat.jpg" alt="">
    </div>
</body>
</html>
